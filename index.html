    <style>
        /* --- CSS æ¨£å¼å€ --- */
        :root {
            --bg-color: #A8C8E6;
            --cell-bg: #F0F0F0;
            --cell-border: #333;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;

        }

        body {
            margin: 0;

            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            display: flex;

            overflow: hidden;
            user-select: none;
            /* è§£æ±º iOS é»æ“Šé–ƒçˆå•é¡Œ */
            -webkit-tap-highlight-color: transparent;
        }

        /* é ‚éƒ¨è³‡è¨Šæ¬„ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 15px 10px;
            box-sizing: border-box;
            padding-top: max(15px, env(safe-area-inset-top)); /* é¿é–‹ç€æµ· */
        }

        .level-badge {
            background-color: var(--wood-color);
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 8px 25px;
            font-weight: bold;
            font-size: 1.4rem;
            color: #3e1e07;

        }

        .coin-display {
            background-color: #333;

            padding: 8px 20px;

            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #ffd700;
        }

        /* éŠæˆ²æ£‹ç›¤å€ - å¼·åˆ¶ç½®ä¸­ä¸¦æ”¾å¤§ */
        .game-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            gap: 6px;
            background-color: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* æ ¼å­æ¨£å¼å„ªåŒ– */
        .cell {
            width: 45px;       /* æ‰‹æ©Ÿé è¨­å¤§å° */
            height: 45px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .cell.active {
            background-color: var(--cell-bg);
            border: 2px solid #666;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            color: #333;
        }

        .cell.fixed {
            color: #444;
            background-color: #ddd;
            border-color: #888;
        }

        .cell.selected {
            background-color: var(--highlight-color);
            border-color: #FF9800;
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .cell.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: #2E7D32;
            animation: popIn 0.3s;
        }

        .cell.wrong {
            background-color: var(--wrong-color);
            color: white;
            border-color: #C62828;
            animation: shake 0.4s;
        }

        /* åº•éƒ¨éµç›¤å€ - å„ªåŒ– iPad ä½ˆå±€ */
        .keyboard-area {
            background-color: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 900px; /* é™åˆ¶æœ€å¤§å¯¬åº¦ï¼Œé¿å…åœ¨ iPad Pro å¤ªå¯¬ */
            padding: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            
            /* é—œéµï¼šé¿é–‹ iOS åº•éƒ¨ Home æ¢ */
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .key-btn {
            aspect-ratio: 1;
            background-color: #FFF8E1;
            border: 2px solid #795548;
            border-radius: 12px;
            font-size: 1.6rem;
            font-family: "KaiTi", "BiauKai", serif;
            color: #3e1e07;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #5D4037;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.1s;
        }

        .key-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #5D4037;
            background-color: #ffe0b2;
        }

        /* --- å‹•ç•« --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- iPad å¹³æ¿å°ˆç”¨èª¿æ•´ (é—œéµä¿®æ”¹) --- */
        @media (min-width: 768px) {
            /* è®“æ ¼å­è®Šå¤§ */
            .cell { 
                width: 75px; 
                height: 75px; 
                font-size: 2.8rem; /* å­—é«”åŠ å¤§ */
                border-width: 3px;
            }
            
            .grid-container { 
                gap: 10px; 
                padding: 25px;
            }

            /* éµç›¤æŒ‰éˆ•è®Šå¤§ */
            .key-btn { 
                font-size: 2.2rem; 
                border-radius: 15px;
                box-shadow: 0 6px 0 #5D4037;
            }

            .keyboard-area {
                padding: 25px 40px;
                padding-bottom: max(30px, env(safe-area-inset-bottom));
                gap: 15px;
                margin-bottom: 20px; /* ç¨å¾®é›¢åº•é‚Šé ä¸€é»ï¼Œçœ‹èµ·ä¾†æ¯”è¼ƒæ‡¸æµ® */
                border-radius: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="level-badge">ç¬¬ <span id="level-num">1</span> é—œ</div>
        <div class="coin-display">ğŸ’° <span id="coin-num">4132</span></div>
    </div>

    <div class="game-board">
        <div id="grid" class="grid-container"></div>
    </div>

    <div id="keyboard" class="keyboard-area"></div>

    <!-- å¼•ç”¨å¤–éƒ¨é¡Œåº« -->
    <script src="levels.js"></script>

    <script>
        // --- éŸ³æ•ˆç³»çµ± (Base64 ç·¨ç¢¼ï¼Œç„¡éœ€å¤–éƒ¨æª”æ¡ˆ) ---
        // ç­”å°éŸ³æ•ˆ (æ¸…è„†çš„å®è²)
        const soundCorrect = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbqWEyM2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2Cfug==");
        
        // ç­”éŒ¯éŸ³æ•ˆ (ä½æ²‰çš„å˜Ÿè²)
        const soundWrong = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAADAwMDAwMDAwMDCw8P///+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLA=");

        // å‹åˆ©éŸ³æ•ˆ (ç°¡å–®çš„å’Œå¼¦)
        const soundWin = new Audio("data:audio/wav;base64,UklGRjQBAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YXABAAAA////AAAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA//8AAAAAAAAAAP//AAD//wAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA//8AAAAAAAAAAP//AAD//wAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA");

        // é é˜² iOS éœéŸ³ï¼Œå˜—è©¦è§£é– AudioContext
        document.body.addEventListener('click', function() {
            soundCorrect.volume = 0.5;
            soundWrong.volume = 0.5;
        }, { once: true });

        function playSound(type) {
            // é‡ç½®æ’­æ”¾é€²åº¦ï¼Œå…è¨±å¿«é€Ÿé€£çºŒæ’­æ”¾
            if(type === 'correct') {
                soundCorrect.currentTime = 0;
                soundCorrect.play().catch(e => console.log("Audio play failed", e));
            } else if (type === 'wrong') {
                soundWrong.currentTime = 0;
                soundWrong.play().catch(e => console.log("Audio play failed", e));
            } else if (type === 'win') {
                soundWin.currentTime = 0;
                soundWin.play().catch(e => console.log("Audio play failed", e));
            }
        }

        // --- éŠæˆ²é‚è¼¯ ---
        let currentLevelIndex = 0;
        let selectedCell = null;
        let userAnswers = {};

        const gridEl = document.getElementById('grid');
        const keyboardEl = document.getElementById('keyboard');
        const levelNumEl = document.getElementById('level-num');

        function initLevel(index) {
            if (index >= gameLevels.length) {
                playSound('win');
                alert("å¤ªå²å®³äº†ï¼æ‰€æœ‰é—œå¡å·²å…¨ç ´ï¼ğŸ†");
                currentLevelIndex = 0;
                initLevel(0);
                return;
            }

            const level = gameLevels[index];
            currentLevelIndex = index;
            levelNumEl.innerText = level.id;
            userAnswers = {};
            selectedCell = null;

            gridEl.style.gridTemplateColumns = `repeat(${level.cols}, 1fr)`;
            gridEl.innerHTML = '';

            for (let r = 0; r < level.rows; r++) {
                for (let c = 0; c < level.cols; c++) {
                    const cellData = level.data.find(d => d.r === r && d.c === c);
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    cellDiv.dataset.r = r;
                    cellDiv.dataset.c = c;

                    if (cellData) {
                        cellDiv.classList.add('active');
                        if (cellData.fixed) {
                            cellDiv.classList.add('fixed');
                            cellDiv.innerText = cellData.val;
                        } else {
                            cellDiv.onclick = () => selectCell(cellDiv, r, c);
                        }
                    }
                    gridEl.appendChild(cellDiv);
                }
            }

            keyboardEl.innerHTML = '';
            level.options.forEach(char => {
                const btn = document.createElement('div');
                btn.classList.add('key-btn');
                btn.innerText = char;
                // æ·»åŠ è§¸æ‘¸åé¥‹
                btn.ontouchstart = () => { btn.style.transform = "scale(0.9)"; };
                btn.ontouchend = () => { btn.style.transform = "scale(1)"; };
                btn.onclick = () => handleKeyInput(char);
                keyboardEl.appendChild(btn);
            });
        }

        function selectCell(element, r, c) {
            document.querySelectorAll('.cell.selected').forEach(el => el.classList.remove('selected'));
            selectedCell = { r, c, element };
            element.classList.add('selected');
        }

        function handleKeyInput(char) {
            if (!selectedCell) return;

            // å¡«å­—
            selectedCell.element.innerText = char;
            selectedCell.element.classList.remove('wrong');
            selectedCell.element.classList.add('pop-anim'); // ç°¡å–®å‹•ç•«
            
            const key = `${selectedCell.r}-${selectedCell.c}`;
            userAnswers[key] = char;

            // æª¢æŸ¥è©²æ ¼æ˜¯å¦æ­£ç¢º
            checkSingleCell(selectedCell.r, selectedCell.c, char);

            // æª¢æŸ¥æ˜¯å¦éé—œ
            checkLevelComplete();
        }

        function checkSingleCell(r, c, char) {
            const level = gameLevels[currentLevelIndex];
            const target = level.data.find(d => d.r === r && d.c === c);
            
            const cellEl = document.querySelector(`.cell[data-r='${r}'][data-c='${c}']`);

            if (target && target.val === char) {
                // å–®æ ¼ç­”å°
                cellEl.classList.add('correct');
                cellEl.classList.remove('wrong');
                playSound('correct'); // æ’­æ”¾ç­”å°éŸ³æ•ˆ
                
                // è‡ªå‹•è·³åˆ°ä¸‹ä¸€å€‹ç©ºæ ¼ (ç°¡å–®çš„è‡ªå‹•å°èˆª)
                findNextEmptyCell();
            } else {
                // å–®æ ¼ç­”éŒ¯
                cellEl.classList.add('wrong');
                cellEl.classList.remove('correct');
                playSound('wrong'); // æ’­æ”¾ç­”éŒ¯éŸ³æ•ˆ
            }
        }

        function findNextEmptyCell() {
            // å°‹æ‰¾ä¸‹ä¸€å€‹é‚„æ²’å¡«çš„æ ¼å­
            const level = gameLevels[currentLevelIndex];
            const empty = level.data.find(item => !item.fixed && !userAnswers[`${item.r}-${item.c}`]);
            if (empty) {
                const nextCell = document.querySelector(`.cell[data-r='${empty.r}'][data-c='${empty.c}']`);
                selectCell(nextCell, empty.r, empty.c);
            }
        }

        function checkLevelComplete() {
            const level = gameLevels[currentLevelIndex];
            let allCorrect = true;

            level.data.forEach(item => {
                if (!item.fixed) {
                    const key = `${item.r}-${item.c}`;
                    if (userAnswers[key] !== item.val) {
                        allCorrect = false;
                    }
                }
            });

            if (allCorrect) {
                setTimeout(() => {
                    playSound('win'); // æ’­æ”¾å‹åˆ©éŸ³æ•ˆ
                    if(confirm("æ­å–œéé—œï¼ ğŸ‰ è¦é€²å…¥ä¸‹ä¸€é—œå—ï¼Ÿ")) {
                         initLevel(currentLevelIndex + 1);
                    }
                }, 500);
            }
        }

        if (typeof gameLevels !== 'undefined') {
            initLevel(0);
        } else {
            alert("é¡Œåº«è¼‰å…¥å¤±æ•—");
        }
    </script>
