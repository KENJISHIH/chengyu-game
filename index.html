<!DOCTYPE html>

    <style>
        /* --- CSS æ¨£å¼å€ --- */
        :root {
            --bg-color: #A8C8E6;
            --cell-bg: #F0F0F0;
            --cell-border: #333;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
            --highlight-color: #FFEB3B;
            --wood-color: #E6B87D;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* é ‚éƒ¨è³‡è¨Šæ¬„ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
            padding: 15px 10px;
            box-sizing: border-box;
            padding-top: max(15px, env(safe-area-inset-top));
            flex-shrink: 0; /* é˜²æ­¢è¢«å£“ç¸® */
        }

        .level-badge {
            background-color: var(--wood-color);
            border: 3px solid #8B4513;
            border-radius: 20px;
            padding: 8px 25px;
            font-weight: bold;
            font-size: 1.4rem;
            color: #3e1e07;
            box-shadow: 0 4px 0 #8B4513;
        }

        .coin-display {
            background-color: #333;
            color: gold;
            padding: 8px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #ffd700;
        }

        /* éŠæˆ²æ£‹ç›¤å€ */
        .game-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto; /* å…è¨±æ£‹ç›¤æ»¾å‹• */
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            gap: 6px;
            background-color: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .cell {
            width: 45px;
            height: 45px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .cell.active {
            background-color: var(--cell-bg);
            border: 2px solid #666;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            color: #333;
        }

        .cell.fixed {
            color: #444;
            background-color: #ddd;
            border-color: #888;
        }

        .cell.selected {
            background-color: var(--highlight-color);
            border-color: #FF9800;
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .cell.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: #2E7D32;
            animation: popIn 0.3s;
        }

        .cell.wrong {
            background-color: var(--wrong-color);
            color: white;
            border-color: #C62828;
            animation: shake 0.4s;
        }

        /* åº•éƒ¨éµç›¤å€ */
        .keyboard-area {
            background-color: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            width: 95%; /* æ‰‹æ©Ÿç‰ˆå¯¬åº¦ */
            max-width: 900px;
            padding: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            flex-shrink: 0; /* é˜²æ­¢è¢«å£“ç¸® */
        }

        .key-btn {
            aspect-ratio: 1;
            background-color: #FFF8E1;
            border: 2px solid #795548;
            border-radius: 12px;
            font-size: 1.6rem;
            font-family: "KaiTi", "BiauKai", serif;
            color: #3e1e07;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #5D4037;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.1s;
        }

        .key-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #5D4037;
            background-color: #ffe0b2;
        }

        /* --- å‹•ç•« --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- iPad å¹³æ¿å°ˆç”¨èª¿æ•´ (é—œéµä¿®æ”¹å€) --- */
        @media (min-width: 768px) {
            .cell { 
                width: 70px; 
                height: 70px; 
                font-size: 2.6rem;
                border-width: 3px;
            }
            
            .grid-container { 
                gap: 10px; 
                padding: 25px;
            }

            .key-btn { 
                font-size: 2.2rem; 
                border-radius: 15px;
                box-shadow: 0 6px 0 #5D4037;
            }

            /* é€™è£¡åšäº†å¤§å¹…åº¦èª¿æ•´ */
            .keyboard-area {
                width: 80%; /* å¯¬åº¦ç¸®çª„ä¸€é»ï¼Œæ¯”è¼ƒé›†ä¸­ */
                padding: 30px 40px;
                gap: 15px;
                
                /* å°‡éµç›¤æ”¹ç‚ºå…¨åœ“è§’ */
                border-radius: 30px; 
                
                /* â˜…é‡é»ï¼šé€™è¡Œè®“éµç›¤å¾€ä¸Šé£› */
                margin-bottom: 120px; 
                
                /* å¢åŠ é™°å½±è®“å®ƒçœ‹èµ·ä¾†æµ®èµ·ä¾† */
                box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="level-badge">ç¬¬ <span id="level-num">1</span> é—œ</div>
        <div class="coin-display">ğŸ’° <span id="coin-num">4132</span></div>
    </div>

    <div class="game-board">
        <div id="grid" class="grid-container"></div>
    </div>

    <div id="keyboard" class="keyboard-area"></div>

    <script src="levels.js"></script>

    <script>
        // --- éŸ³æ•ˆç³»çµ± ---
        const soundCorrect = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbqWEyM2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2CfutvPqmAvL2Cfug==");
        const soundWrong = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQAAAADAwMDAwMDAwMDCw8P///+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLCvr6+wsLA=");
        const soundWin = new Audio("data:audio/wav;base64,UklGRjQBAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YXABAAAA////AAAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA//8AAAAAAAAAAP//AAD//wAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA//8AAAAAAAAAAP//AAD//wAAAAAAAAAA//8AAP//AAAAAAAAAAD//wAA");

        document.body.addEventListener('click', function() {
            soundCorrect.volume = 0.5;
            soundWrong.volume = 0.5;
        }, { once: true });

        function playSound(type) {
            if(type === 'correct') {
                soundCorrect.currentTime = 0;
                soundCorrect.play().catch(e => console.log("Audio play failed", e));
            } else if (type === 'wrong') {
                soundWrong.currentTime = 0;
                soundWrong.play().catch(e => console.log("Audio play failed", e));
            } else if (type === 'win') {
                soundWin.currentTime = 0;
                soundWin.play().catch(e => console.log("Audio play failed", e));
            }
        }

        // --- éŠæˆ²é‚è¼¯ ---
        let currentLevelIndex = 0;
        let selectedCell = null;
        let userAnswers = {};

        const gridEl = document.getElementById('grid');
        const keyboardEl = document.getElementById('keyboard');
        const levelNumEl = document.getElementById('level-num');

        function initLevel(index) {
            if (index >= gameLevels.length) {
                playSound('win');
                alert("å¤ªå²å®³äº†ï¼æ‰€æœ‰é—œå¡å·²å…¨ç ´ï¼ğŸ†");
                currentLevelIndex = 0;
                initLevel(0);
                return;
            }

            const level = gameLevels[index];
            currentLevelIndex = index;
            levelNumEl.innerText = level.id;
            userAnswers = {};
            selectedCell = null;

            gridEl.style.gridTemplateColumns = `repeat(${level.cols}, 1fr)`;
            gridEl.innerHTML = '';

            for (let r = 0; r < level.rows; r++) {
                for (let c = 0; c < level.cols; c++) {
                    const cellData = level.data.find(d => d.r === r && d.c === c);
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    cellDiv.dataset.r = r;
                    cellDiv.dataset.c = c;

                    if (cellData) {
                        cellDiv.classList.add('active');
                        if (cellData.fixed) {
                            cellDiv.classList.add('fixed');
                            cellDiv.innerText = cellData.val;
                        } else {
                            cellDiv.onclick = () => selectCell(cellDiv, r, c);
                        }
                    }
                    gridEl.appendChild(cellDiv);
                }
            }

            keyboardEl.innerHTML = '';
            level.options.forEach(char => {
                const btn = document.createElement('div');
                btn.classList.add('key-btn');
                btn.innerText = char;
                btn.ontouchstart = () => { btn.style.transform = "scale(0.9)"; };
                btn.ontouchend = () => { btn.style.transform = "scale(1)"; };
                btn.onclick = () => handleKeyInput(char);
                keyboardEl.appendChild(btn);
            });
        }

        function selectCell(element, r, c) {
            document.querySelectorAll('.cell.selected').forEach(el => el.classList.remove('selected'));
            selectedCell = { r, c, element };
            element.classList.add('selected');
        }

        function handleKeyInput(char) {
            if (!selectedCell) return;

            selectedCell.element.innerText = char;
            selectedCell.element.classList.remove('wrong');
            selectedCell.element.classList.add('pop-anim');
            
            const key = `${selectedCell.r}-${selectedCell.c}`;
            userAnswers[key] = char;

            checkSingleCell(selectedCell.r, selectedCell.c, char);
            checkLevelComplete();
        }

        function checkSingleCell(r, c, char) {
            const level = gameLevels[currentLevelIndex];
            const target = level.data.find(d => d.r === r && d.c === c);
            const cellEl = document.querySelector(`.cell[data-r='${r}'][data-c='${c}']`);

            if (target && target.val === char) {
                cellEl.classList.add('correct');
                cellEl.classList.remove('wrong');
                playSound('correct');
                findNextEmptyCell();
            } else {
                cellEl.classList.add('wrong');
                cellEl.classList.remove('correct');
                playSound('wrong');
            }
        }

        function findNextEmptyCell() {
            const level = gameLevels[currentLevelIndex];
            const empty = level.data.find(item => !item.fixed && !userAnswers[`${item.r}-${item.c}`]);
            if (empty) {
                const nextCell = document.querySelector(`.cell[data-r='${empty.r}'][data-c='${empty.c}']`);
                selectCell(nextCell, empty.r, empty.c);
            }
        }

        function checkLevelComplete() {
            const level = gameLevels[currentLevelIndex];
            let allCorrect = true;

            level.data.forEach(item => {
                if (!item.fixed) {
                    const key = `${item.r}-${item.c}`;
                    if (userAnswers[key] !== item.val) {
                        allCorrect = false;
                    }
                }
            });

            if (allCorrect) {
                setTimeout(() => {
                    playSound('win');
                    if(confirm("æ­å–œéé—œï¼ ğŸ‰ è¦é€²å…¥ä¸‹ä¸€é—œå—ï¼Ÿ")) {
                         initLevel(currentLevelIndex + 1);
                    }
                }, 500);
            }
        }

        if (typeof gameLevels !== 'undefined') {
            initLevel(0);
        } else {
            alert("é¡Œåº«è¼‰å…¥å¤±æ•—");
        }
    </script>
</body>
